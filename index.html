<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" />
    <title>Ağırlıklı Not Hesaplayıcı – PWA</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta name="description" content="Ders bazında ağırlıklı not, gereken final, GANO/AKTS ve sınıf geçme analizi yapan PWA." />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar hidden">
        <div class="brand">NotCalc</div>
        <nav class="menu">
          <button class="menu-item" id="nav-add-course">Ders Ekle</button>
          <button class="menu-item" id="nav-advice">Ne Yapmalıyım?</button>
        </nav>
      </aside>

      <div class="main">
        <header class="app-header">
          <div style="display:flex; align-items:center; gap:8px">
            <button id="sidebar-toggle" class="btn" aria-label="Menüyü Aç/Kapat">☰</button>
            <h1 id="app-title">Ağırlıklı Not Hesaplayıcı</h1>
          </div>
          <div class="header-actions">
            <div id="gpa-badge" class="gpa-badge" aria-live="polite" title="Güncel GANO">GANO: 0.00</div>
          </div>
        </header>

        <main class="container">
          <section class="panel hide-in-detail">
            <h2 id="general-settings-title">Genel Ayarlar</h2>
            <div class="grid">
              <label class="field">
                <span id="label-target-gpa">Hedef GANO (Sınıf Geçme için)</span>
                <input id="target-gpa" type="number" step="0.01" min="0" max="4" value="2.0" />
              </label>
              <label class="field">
                <span id="label-pass-threshold">Geçme Puanı (Ders için)</span>
                <input id="default-pass-threshold" type="number" step="1" min="0" max="100" value="60" />
              </label>
              <label class="field">
                <span id="label-scale">Not Ölçeği</span>
                <select id="scale-select">
                  <option id="opt-scale-100" value="tr-default">TR 100'lük → 4.0 (varsayılan)</option>
                  <option id="opt-scale-4" value="4">4.0 Gösterimi</option>
                </select>
              </label>
              <label class="field">
                <span id="label-language">Dil</span>
                <select id="lang-select">
                  <option value="tr">Türkçe</option>
                  <option value="en">English</option>
                </select>
              </label>
              <div class="field"><span id="scale-hint" class="muted"></span></div>
              <div class="field">
                <span id="label-quick-actions" class="muted">Hızlı işlemler</span>
                <div style="display:flex; gap:8px; flex-wrap:wrap">
                  <button id="add-course-btn" class="btn primary">Ders Ekle</button>
                  <button id="grade-thresholds-btn" class="btn">Harf Notu Eşikleri</button>
                </div>
              </div>
            </div>
          </section>

          <section class="panel">
            <h2 id="courses-title">Dersler</h2>
            <div id="courses" class="courses"></div>
          </section>

          <section class="panel hide-in-detail">
            <h2 id="summary-title">Özet</h2>
            <div id="summary" class="summary"></div>
          </section>
        </main>

        <footer class="app-footer">
          <span id="footer-text">Web + Android (PWA) • Yerel kayıt • Offline destek</span>
        </footer>
      </div>
    </div>

    <!-- Drawer scrim (mobilde sidebar açıkken) -->
    <div id="drawer-scrim" class="modal-backdrop" hidden></div>
    <!-- Modallar -->
    <div id="modal-backdrop" class="modal-backdrop" hidden></div>
    <div id="modal" class="modal" hidden role="dialog" aria-modal="true" aria-labelledby="modal-title"></div>

    <!-- Floating Help Button -->
    <button id="help-btn" class="help-fab" aria-label="Yardım" title="Yardım">❓ Yardım</button>

    <script src="./assets/app.js" type="module"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js');
        });
      }
    </script>
  </body>
  </html>
